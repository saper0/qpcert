gcn_skipalpha:
  fixed:
    model_params:
      label: GCN_skipalpha_linear
      model: GCN
      normalization: sym_normalization
      skip_connection: skip_alpha_linear
      skip_alpha: 0.1
      depth: 1
      regularizer: 0.001
      pred_method: svm
      activation: relu
      solver: qplayer
      alpha_tol: 1e-4
      bias: False

