seml:
  name: label_cba
  executable: exp_certify_label_binaryclass_onenode.py
  project_root_dir: ../..
  output_dir: log/label_bdev

slurm:
  experiments_per_job: 1
  sbatch_options:
    gres: gpu:0       # num gpu
    mem: 10G          # memory
    cpus-per-task: 2  # num cores
    time: 0-20:30     # max time, D-HH:MM


fixed:
  data_params:
    learning_setting: transductive
    specification:
      classes: 2
      n_trn_labeled: 10
      n_trn_unlabeled: 0
      n_val: 10
      n_test: 180
      sigma: 1
      m: 2
      avg_within_class_degree: 3.16
      avg_between_class_degree: 0.74

  verbosity_params:
    debug_lvl: info

  other_params:
    device: cpu
    dtype: float64
    allow_tf32: False
    path_gurobi_license: path/to/your/gurobi/license

grid:

  certificate_params:
    delta:
      type: choice
      options:
      # - 0.01 # 0 for 80 # 0 for 40 # 0 for 20
      # - 0.02 # 1  # 0 # 0 for 20
      # - 0.03 # 2 # 1
      - 0.05 # 4 # 2
      - 0.1 # 8 # 4
      - 0.15 # 12 # 6
      - 0.2 # 16 # 8
      - 0.25 # 20 # 10
      - 0.3 # 24 # 12
      # - 0.4 # 32 # 16
      - 0.5 # 40 # 20
      - 1 # 80 # 40

    target_idx:
      type: range
      min: 0
      max: 180
      step: 1
  
  data_params:
    specification:
      seed:
        type: range
        min: 0
        max: 5
        step: 1
        zip_id: seed_opt
  
  seed:
    type: range
    min: 0
    max: 5
    step: 1
    zip_id: seed_opt

