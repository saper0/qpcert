seml:
  name: citeseer_mlp_cert
  executable: exp_certify_multiclass_onenode.py
  project_root_dir: ../..
  output_dir: log/certification

slurm:
  experiments_per_job: 1
  sbatch_options:
    qos: phdcpu      
    partition: cpu,cpu_large
    gres: gpu:0       # num gpu
    mem: 12G          # memory
    cpus-per-task: 2  # num cores
    time: 2-05:30     # max time, D-HH:MM

fixed:
  data_params:
    dataset: citeseer
    learning_setting: transductive
    specification:
      n_per_class: 10
      fraction_test: 0.01
      data_dir: ./data
      make_undirected: True
      binary_attr: False
      balance_test: True

  model_params:
    label: APPNP
    model: APPNP
    activation: relu
    normalization: sym_normalization
    iteration: 10
    pred_method: svm
    solver: qplayer_one_vs_all
    alpha_tol: 1e-4
    bias: False

  certificate_params:
    n_targets_per_class: 10
    method: XXT
    perturbation_model: l2_binary_feature
    attack_nodes: test
    NumericFocus: 0
    TimeLimit: 86400

  verbosity_params:
    debug_lvl: info

  other_params:
    device: cpu
    dtype: float64
    allow_tf32: False
    path_gurobi_license: lukas

grid:
  
  model_params:
    regularizer:
      type: choice
      options:
      - 0.005
      zip_id: output
    
    alpha:
      type: choice
      options:
      #- 0
      #- 0.1
      #- 0.2
      #- 0.3
      #- 0.5
      - 1

  certificate_params:
    LogToConsole: 
      type: choice
      options:
      #- 0
      #- 0
      #- 0
      - 1
      #- 1
      zip_id: output

    OutputFlag: 
      type: choice
      options:
      #- 0
      #- 0
      #- 0
      - 1
      #- 1
      zip_id: output

    n_adversarial:
      type: choice
      options:
      #- 19 
      #- 39
      - 99
      #- 199
      #- 398
      #- 995
      #- 1990

    delta:
      type: choice
      options:
      - 0.01
      - 0.02
      - 0.05
      - 0.1
      - 0.2
      - 0.5
    
    target_idx:
      type: range
      min: 0
      max: 60
      step: 1
  

seeds:
  grid:
    data_params:
      specification:
        seed:
          type: range
          min: 1
          max: 2
          step: 1
          zip_id: seed_opt
    
    seed:
      type: range
      min: 1
      max: 2
      step: 1
      zip_id: seed_opt

