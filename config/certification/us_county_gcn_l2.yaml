seml:
  name: us16_l2_f3_cert_gcn
  executable: exp_certify_binaryclass_onenode.py
  project_root_dir: ../..
  output_dir: log/certification

slurm:
  experiments_per_job: 1
  sbatch_options:
    qos: phdcpu      
    partition: cpu,cpu_large
    gres: gpu:0       # num gpu
    mem: 16G          # memory
    cpus-per-task: 2  # num cores
    time: 3-05:30     # max time, D-HH:MM

fixed:
  data_params:
    dataset: us_county
    learning_setting: transductive
    specification:
      year: 2016
      n_per_class: 50
      fraction_test: 0.01
      data_dir: ./data
      make_undirected: True
      binary_attr: False
      balance_test: True


  model_params:
    label: GCN
    model: GCN
    normalization: row_normalization
    depth: 1
    pred_method: svm
    activation: relu
    solver: qplayer
    alpha_tol: 1e-4
    bias: False

  certificate_params:
    n_targets_per_class: 10
    method: XXT
    perturbation_model: l2
    attack_nodes: test
    NumericFocus: 0
    MIPFocus: 3
    TimeLimit: 259200

  verbosity_params:
    debug_lvl: info

  other_params:
    device: cpu
    dtype: float64
    allow_tf32: False
    path_gurobi_license: lukas

grid:
  
  model_params:
    regularizer:
      type: choice
      options:
      - 0.1
      #- 1
      zip_id: output
    

  certificate_params:
    LogToConsole: 
      type: choice
      options:
      #- 0
      #- 0
      #- 0
      - 1
      #- 1
      zip_id: output

    OutputFlag: 
      type: choice
      options:
      #- 0
      #- 0
      #- 0
      - 1
      #- 1
      zip_id: output

    n_adversarial:
      type: choice
      options:
      #- 28
      #- 57
      - 145
      #- 285
      #- 571
      #- 1427
      #- 2855

    delta:
      type: choice
      options:
      - 0.01
      #- 0.02
      #- 0.05
      #- 0.1
      #- 0.2
      #- 0.5
    
    target_idx:
      type: range
      min: 0
      max: 3
      step: 1
  

seeds:
  grid:
    data_params:
      specification:
        seed:
          type: range
          min: 0
          max: 3
          step: 1
          zip_id: seed_opt
    
    seed:
      type: range
      min: 0
      max: 3
      step: 1
      zip_id: seed_opt

