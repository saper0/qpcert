seml:
  name: cora_ml_cont_appnp_hyperparams
  executable: exp_hyperparam.py
  project_root_dir: ../..
  output_dir: log/hyperparam

slurm:
  experiments_per_job: 1
  sbatch_options:
    qos: phdcpu      
    partition: cpu,cpu_large
    gres: gpu:0       # num gpu
    mem: 12G          # memory
    cpus-per-task: 1  # num cores
    time: 0-00:15     # max time, D-HH:MM

fixed:
  data_params:
    learning_setting: transductive
    cv_folds: 4
    specification:
      n_per_class: 10
      fraction_test: 0.1
      data_dir: ./data
      balance_test: True

  model_params:
    label: APPNP
    model: APPNP
    activation: relu
    normalization: sym_normalization
    iteration: 10
    solver: qplayer_one_vs_all
    alpha_tol: 1e-4
    bias: False

  verbosity_params:
    debug_lvl: info

  other_params:
    device: cpu
    dtype: float64
    allow_tf32: False

grid:
  
  data_params:
    dataset:
      type: choice
      options:
      - cora_ml_cont_auto

  model_params:
    pred_method:
      type: choice
      options:
      - svm

    alpha:
      type: choice
      options:
      - 0
      - 0.1
      - 0.2
      - 0.3
      - 0.5
      - 1

    regularizer:
      type: choice
      options:
      - 0.001
      - 0.002
      - 0.003
      - 0.004
      - 0.0045
      - 0.005
      - 0.0055
      - 0.006
      - 0.0065
      - 0.007
      - 0.0075
      - 0.008
      - 0.0085
      - 0.009
      - 0.0095
      - 0.01
      - 0.0125
      - 0.015
      - 0.0175
      - 0.02
      - 0.025
      - 0.05
      - 0.075
      - 0.1
      - 0.125
      - 0.15
      - 0.175
      - 0.2
      - 0.225
      - 0.25
      - 0.275
      - 0.3
      - 0.325
      - 0.35
      - 0.4
      - 0.45
      - 0.5
      - 0.75
      - 1
      - 5
      - 10
  

seeds:
  grid:
    data_params:
      specification:
        seed:
          type: range
          min: 0
          max: 10
          step: 1

