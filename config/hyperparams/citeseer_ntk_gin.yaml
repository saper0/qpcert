seml:
  name: citeseer_hyperparams
  executable: exp_ntk_hyperparam.py
  project_root_dir: ../..
  output_dir: log/hyperparam

slurm:
  experiments_per_job: 1
  sbatch_options:
    partition: cpu_all,cpu_large
    gres: gpu:0       # num gpu
    mem: 12G          # memory
    cpus-per-task: 1  # num cores
    time: 0-00:15     # max time, D-HH:MM

fixed:
  data_params:
    learning_setting: transductive
    cv_folds: 4
    specification:
      n_per_class: 5
      fraction_test: 0.1
      data_dir: ./data
      balance_test: True

  model_params:
    label: GIN
    model: GIN
    activation: relu
    depth: 1
    solver: qplayer_one_vs_all
    bias: False
    alpha_tol: 1e-4

  verbosity_params:
    debug_lvl: info

  other_params:
    device: cpu
    dtype: float64
    allow_tf32: False

grid:
  
  data_params:
    dataset:
      type: choice
      options:
      - citeseer

  model_params:
    pred_method:
      type: choice
      options:
      - svm

    regularizer:
      type: choice
      options:
      - 0.0001
      - 0.00025
      - 0.0005
      - 0.00075
      - 0.001
      - 0.00175
      - 0.002
      - 0.0025
      - 0.003
      - 0.0035
      - 0.004
      - 0.0045
      - 0.005
      - 0.0055
      - 0.006
      - 0.0065
      - 0.007
      - 0.0075
      - 0.008
      - 0.0085
      - 0.009
      - 0.0095
      - 0.01
      - 0.1
      - 1
      - 5
      - 10
  

seeds:
  grid:
    data_params:
      specification:
        seed:
          type: range
          min: 0
          max: 10
          step: 1

