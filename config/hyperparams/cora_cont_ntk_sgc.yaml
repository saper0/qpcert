seml:
  name: cora_ml_cont_hyperparams
  executable: exp_ntk_hyperparam.py
  project_root_dir: ../..
  output_dir: log/hyperparam

slurm:
  experiments_per_job: 1
  sbatch_options:
    qos: phdcpu      
    partition: cpu,cpu_large
    gres: gpu:0       # num gpu
    mem: 12G          # memory
    cpus-per-task: 1  # num cores
    time: 0-00:15     # max time, D-HH:MM

fixed:
  data_params:
    learning_setting: transductive
    cv_folds: 4
    specification:
      n_per_class: 10
      fraction_test: 0.1
      data_dir: ./data
      balance_test: True

  model_params:
    label: SGC
    model: GCN
    normalization: row_normalization
    depth: 1
    solver: qplayer_one_vs_all
    activation: linear
    bias: False
    alpha_tol: 1e-4

  verbosity_params:
    debug_lvl: info

  other_params:
    device: cpu
    dtype: float64
    allow_tf32: False

grid:
  
  data_params:
    dataset:
      type: choice
      options:
      - cora_ml_cont_auto

  model_params:
    pred_method:
      type: choice
      options:
      - svm

    regularizer:
      type: choice
      options:
      - 0.0525
      - 0.055
      - 0.0575
      - 0.06
      - 0.0625
      - 0.065
      - 0.0675
      - 0.07
      - 0.0725
  

seeds:
  grid:
    data_params:
      specification:
        seed:
          type: range
          min: 0
          max: 10
          step: 1

