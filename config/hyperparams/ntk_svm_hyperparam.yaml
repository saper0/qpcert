      # - 0.1
      # - 0.5
      # - 1
      # - 2
      # - 5
      # - 10
      # - 50
      # - 100
      # - 1000
    
  

seeds:
  grid:
    data_params:
      specification:
        seed:
          type: range
          min: 0
          max: 10
          step: 1

