seml:
  name: usc16_hyperparams
  executable: exp_ntk_hyperparam.py
  project_root_dir: ../..
  output_dir: log/hyperparam

slurm:
  experiments_per_job: 1
  sbatch_options:
    partition: cpu_all,cpu_large
    gres: gpu:0       # num gpu
    mem: 12G          # memory
    cpus-per-task: 1  # num cores
    time: 0-00:15     # max time, D-HH:MM

fixed:
  data_params:
    learning_setting: transductive
    cv_folds: 4
    specification:
      year: 2016
      fraction_test: 0.1
      data_dir: ./data
      balance_test: True

  model_params:
    label: GIN
    model: GIN
    activation: relu
    depth: 1
    solver: qplayer
    bias: False
    alpha_tol: 1e-4

  verbosity_params:
    debug_lvl: info

  other_params:
    device: cpu
    dtype: float64
    allow_tf32: False

grid:
  
  data_params:
    dataset:
      type: choice
      options:
      - us_county

    specification:
      n_per_class: 
        type: choice
        options:
        - 40
        - 50

  model_params:

    pred_method:
      type: choice
      options:
      - svm

    regularizer:
      type: choice
      options:
      - 0.0001
      - 0.000175
      - 0.0002
      - 0.00025
      - 0.0003
      - 0.00035
      - 0.0004
      - 0.00045
      - 0.0005
      - 0.00055
      - 0.0006
      - 0.00065
      - 0.0007
      - 0.00075
      - 0.0008
      - 0.00085
      - 0.0009
      - 0.00095
      - 0.001
      - 0.00175
  

seeds:
  grid:
    data_params:
      specification:
        seed:
          type: range
          min: 0
          max: 10
          step: 1

